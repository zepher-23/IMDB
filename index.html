<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>IMDB</title>
</head>

<body>
  <!-- NavBar -->
  <nav class="navbar sticky-top  navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand " href="./"><i class="bi text-light-emphasis  bi-film"></i></a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-light active" aria-current="page" href="./"><span class="imdb">IMDb</span> Clone</a>
          </li>
          <li id="fav"> <a class="nav-link active" aria-current="page" href="./favorites.html">Favourites</a>
          </li>



      </div>
    </div>
  </nav>

  <!-- section 1 first poster banner -->

  <div id="main" class="container-fluid row">
    <div id="carouselExampleAutoplaying" class="carousel mt-5 ml-5 slide  column col-lg-3 " data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://m.media-amazon.com/images/M/MV5BMTg1MTY2MjYzNV5BMl5BanBnXkFtZTgwMTc4NTMwNDI@._V1_SX300.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://m.media-amazon.com/images/M/MV5BNDYxNjQyMjAtNTdiOS00NGYwLWFmNTAtNThmYjU5ZGI2YTI1XkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_SX300.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://m.media-amazon.com/images/M/MV5BMzQwZDg1MGEtN2E5My00ZDJlLWI4MzItM2U2MjJhYzlkNmEzXkEyXkFqcGdeQXVyNDAxNjkxNjQ@._V1_SX300.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>


    <!-- section 2  search bar and result list-->
    <div id="section2" class=" container h-50 col-lg-6">
      <div class="container-md col-lg-12 p-5 pb-0 d-block">
        <form class="d-flex" role="search">
          <input id="search-box" class="form-control  me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-primary shadow border-0" type="submit">Search</button>
        </form>
      </div>
      <div id="list" class="container-fluid shadow p-0 overflow-auto h-50 ">

      </div>
    </div>



    <!-- section 3 second poster banner -->
    <div id="carouselExampleAutoplaying1" class="carousel mt-5 mr-5 slide col-lg-3 " data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src=" https://m.media-amazon.com/images/M/MV5BMDFkYTc0MGEtZmNhMC00ZDIzLWFmNTEtODM1ZmRlYWMwMWFmXkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_SX300.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://m.media-amazon.com/images/M/MV5BZjdkOTU3MDktN2IxOS00OGEyLWFmMjktY2FiMmZkNWIyODZiXkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_SX300.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://m.media-amazon.com/images/M/MV5BMTU3NzA4MDcwNV5BMl5BanBnXkFtZTcwMDAyNzc1Mg@@._V1_SX300.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying1" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying1" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </div>


  <!-- <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button> -->

  <div class="toast-container position-fixed top-0 end-0 pt-5 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <div class="rounded toast-icon bg-success me-2"></div>

        <strong class="me-auto text-success">Movie added to Favourites</strong>
        <small>1 Sec ago</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div id="toast-content" class="toast-body">

      </div>
    </div>
  </div>
  <div class="toast-container position-fixed top-0 end-0 pt-5 p-3">
    <div id="liveToastRemove" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <div class="rounded toast-icon bg-danger me-2"></div>

        <strong class="me-auto text-danger">Movie Removed from Favourites</strong>
        <small>1 Sec ago</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div id="toast-content-remove" class="toast-body">

      </div>
    </div>
  </div>


  <!-- Bootstrap js script  -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>

</html>
